<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/contact.css">
  <script src="./js/contact.js" defer></script>
</head>

<body>

  <header class="header">
    <nav class="menu">
      <a class="header-logo" src="index.html">
        <img class="logo" src="./images/logo.png" alt="logo" width="50px" height="auto">
      </a>
      <a href="index.html" class="menu-item">Home</a>
      <a href="about.html" class="menu-item">About me</a>
      <a href="index.html" class="header-item">Clara Swahn</a>
      <a href="projects.html" class="menu-item">My Projects</a>
      <a href="contact.html" class="menu-item active">Contact me</a>
    </nav>
  </header>

  <div class="hero">
    <a class="hero-link" href="index.html">
      <img class="hero-img" src="./images/hero.png" alt="hero" width="500px" height="auto">
    </a>
  </div>

  <main class="main">
    <form action="mailto: clara.swahn@gmail.com" method="POST" enctype="text/plain" class="contact-form-container">
      <div id="contactForm">
        <h2>Contact me</h2>
        <div class="user-input">
          <label for="first-name">First name:</label>
          <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required />
        </div>
        <div class="user-input">
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address" required />
        </div>
        <div class="user-input">
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="user-input">
          <label for="desripction">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button class="submit-button">Get in touch</button>
      </div>
    </form>
  </main>

  <footer class="footer">&copy;Clara Swahn</footer>

</body>

</html>
