<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="preconnect">
  <link rel="icon" type="image/x-icon" href="./images/logo.AVIF">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/contact.css">
  <link rel="stylesheet" href="./styles/typography.css">
  <script src="./js/contact.js" defer></script>
  <script src="./js/general.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="topnav">
      <a class="logo" href="index.html">
        <picture>
          <source media="(min-width:650px)" srcset="./images/logo.AVIF">
          <source media="(max-width:650px)" srcset="./images/logo-mobile.AVIF">
          <img class="logo" src="./images/logo.AVIF" alt="logo">
        </picture>
      </a>
      <div id="myLinks">
        <a href="index.html" class="menu-item">Home</a>
        <a href="about.html" class="menu-item">About me</a>
        <a href="projects.html" class="menu-item">My Projects</a>
        <a href="contact.html" class="menu-item active-page">Contact me</a>
      </div>
      <div class="icon" onclick="myFunction()">
        <img class="hamburger" src="./images/hamburger.AVIF" alt="hamburger-menu" width="50px" height="50px">
      </div>
    </nav>
  </header>

  <div class="hero-img-container">
    <img fetchpriority="high" class="hero-img-mobile" src="./images/hero-mobile.AVIF" alt="hero">
    <img fetchpriority="high" class="hero-img" src="./images/clara.AVIF" alt="hero">
    <h2 class="intro-header">Clara Swahn <br> Frontend Developer</h2>
  </div>

  <main class="main">
    <form action="mailto: clara.swahn@gmail.com" method="POST" enctype="text/plain" class="contact-form-container">
      <div id="contactForm">
        <h1 class="intro-title">Contact me</h1>
        <div class="user-input">
          <label for="firstName">First name:</label>
          <input type="text" autocomplete="given-name" name="firstName" id="firstName"
            placeholder="Enter your first name" required />
        </div>
        <div class="user-input">
          <label for="email">Email address:</label>
          <input type="email" autocomplete="off" name="email" id="email" placeholder="Enter your email address"
            required />
        </div>
        <div class="user-input">
          <label for="phone">Phone number:</label>
          <input type="tel" autocomplete="off" name="phone" id="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="user-input">
          <label for="message">Message</label>
          <textarea autocomplete="off" id="message" name="message" placeholder="Your Message" rows="5"
            required></textarea>
        </div>
        <button class="submit-button">Get in touch</button>
      </div>
    </form>
  </main>

  <footer class="footer">&copy;Clara Swahn</footer>

</body>

</html>
